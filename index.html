<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Открытие и закрытие картинки при нажатии на ссылку</title>
<style>
    /* Стили для скрытия картинки по умолчанию */
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<!-- Ссылка -->
<a href="#" id="link">Нажми меня</a>

<!-- Картинка (изначально скрыта) -->
<img src="#" id="image" class="hidden">

<!-- JavaScript для открытия и закрытия картинки при нажатии на ссылку -->
<script>
    // Найти ссылку и картинку по их id
    const link = document.getElementById('link');
    const image = document.getElementById('image');

    // При нажатии на ссылку
    link.addEventListener('click', function(event) {
        // Отменить действие по умолчанию (переход по ссылке)
        event.preventDefault();
        // Если картинка скрыта, то показать её
        if (image.classList.contains('hidden')) {
            // Установить атрибут src картинки
            image.src = 'https://barcode.tec-it.com/barcode.ashx?data=0105907377306139152502281024053512&code=Code128&translate-esc=true&qunit=Mm&quiet=5';
            // Показать картинку
            image.classList.remove('hidden');
            link.textContent = 'Закрыть картинку'; // Изменяем текст ссылки
        } else { // Если картинка уже открыта, то скрыть её
            image.classList.add('hidden');
            link.textContent = 'Нажми меня'; // Возвращаем текст ссылки к изначальному
        }
    });
</script>

</body>
</html>
