<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка пароля</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script> <!-- Подключаем библиотеку CryptoJS -->
</head>
<body>
    <h1>Введите пароль для доступа к информации</h1>
    <form onsubmit="encryptPassword()" action="second.html" method="post">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <input type="hidden" id="hashed_password" name="hashed_password">
        <button type="submit">Войти</button>
    </form>

    <script>
        function encryptPassword() {
            var password = document.getElementById("password").value;
            var hashedPassword = CryptoJS.SHA256(password).toString(); // Хешируем пароль
            document.getElementById("hashed_password").value = hashedPassword;
        }
    </script>
</body>
</html>
