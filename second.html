<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защищенная информация</title>
</head>
<body>
    <h1>Это защищенная информация</h1>
    <p>Только авторизованным пользователям разрешен доступ к этой информации.</p>

    <script>
        window.onload = function() {
            var hashedPassword = prompt("Введите пароль для доступа к информации:");
            var inputHashedPassword = document.getElementById("hashed_password").value;

            // Проверяем, если пароль не совпадает или не введен, перенаправляем обратно на первую страницу
            if (hashedPassword !== inputHashedPassword) {
                alert("Неправильный пароль. Доступ запрещен.");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
